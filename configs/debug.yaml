# Debug config — fast iteration on CPU/Mac
# Small enough to run first ~100 steps quickly on laptop

data:
  dataset: "roneneldan/TinyStories"
  split: "train"
  seq_len: 32
  max_samples: 1000
  prompt_conditioning: false

generator:
  hidden_dim: 128
  n_layers: 2
  n_heads: 2
  n_style_tokens: 8
  codebook_size: 32

encoder:
  model_name: "gpt2"
  extract_layers: [3, 6, 9, 12]

pooling:
  n_subsample_positions: 16
  window_sizes: [4, 16]

drifting:
  temperatures: [0.02, 0.05, 0.2]
  normalization_momentum: 0.9
  normalize_drift: false
  loss_fn: "huber"
  huber_delta: 1.0

smooth_proj:
  enabled: true
  proj_dim: 256
  hidden_mult: 2
  feature_noise_std: 0.1       # noise added to encoder features before projection
  smoothness_weight: 0.01      # Lipschitz penalty weight
  lipschitz_noise_std: 0.1     # perturbation size for smoothness loss

training:
  batch_size: 16
  n_pos: 16
  queue_size: 512
  max_steps: 500
  diversity_weight: 0.5          # log-barrier is much stronger, needs lower weight than 1/x
  spectral_weight: 0.01          # soft spectral norm penalty on generator weights
  vocab_anchor_weight: 1.0      # keep generator output near valid tokens
  use_random_neg: false           # disabled — replaced by MoCo queue
  n_random_neg: 16               # number of random negative sequences per step
  use_moco_queue: true
  moco_queue_size: 1024           # ~64 steps of history at batch=16
  moco_n_neg: 32                  # negatives sampled per step
  moco_min_queue: 64              # min entries before using queue (4 steps warmup)
  gradient_accumulation: 1

  optimizer:
    lr: 1.0e-5
    betas: [0.9, 0.95]
    weight_decay: 0.05

  scheduler:
    warmup_steps: 50
    min_lr_ratio: 0.01

  gradient_clip: 0.5
  ema_decay: 0.999
  precision: "fp32"

  log_interval: 10
  save_interval: 250
  generate_interval: 100
  generate_n_samples: 2

inference:
  temperature: 1.0
  n_samples: 4
  output_dir: "outputs"
  prompt: "Once upon a time "

paths:
  checkpoint_dir: "checkpoints/debug"
  log_dir: "logs"

wandb:
  project: "drifting-text"
  enabled: false
