# Drifting Models for Text Generation â€” Default Configuration

# Data
data:
  dataset: "roneneldan/TinyStories"
  split: "train"
  seq_len: 256
  max_samples: null  # null = use all

# Generator
generator:
  hidden_dim: 768
  n_layers: 12
  n_heads: 12
  n_style_tokens: 32
  codebook_size: 64

# Feature encoder
encoder:
  model_name: "gpt2"
  extract_layers: [3, 6, 9, 12]

# Pooling
pooling:
  n_subsample_positions: 32
  window_sizes: [4, 16]

# Drifting
drifting:
  temperatures: [0.02, 0.05, 0.2]
  normalization_momentum: 0.99

# Training
training:
  batch_size: 64           # N_neg (generated samples per step)
  n_pos: 64                # N_pos (positive samples per step)
  queue_size: 4096
  max_steps: 200000

  # Optimizer
  optimizer:
    lr: 1.0e-4
    betas: [0.9, 0.95]
    weight_decay: 0.05

  # LR schedule
  scheduler:
    warmup_steps: 5000
    min_lr_ratio: 0.01      # min_lr = lr * min_lr_ratio

  gradient_clip: 2.0
  ema_decay: 0.999
  precision: "bf16"         # bf16 for GPT-2 forward, fp32 for loss

  # Logging
  log_interval: 50
  save_interval: 5000
  generate_interval: 2000
  generate_n_samples: 8

# Inference
inference:
  temperature: 1.0           # nearest-neighbor temperature (1.0 = argmax)
  n_samples: 16
  output_dir: "outputs"

# Paths
paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"

# Wandb
wandb:
  project: "drifting-text"
  enabled: false
